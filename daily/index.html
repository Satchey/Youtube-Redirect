<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SP Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .message {
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="message" class="message">
    Redirecting...
  </div>
  <script>
    // Replace with your actual Google Apps Script Web App URL
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwUuRw50sqHc180DvHXCnsMuY7RmANiR_NZKt6-ZX6z9wqz908ApZR83af5HIi9GZsRYw/exec";

    fetch(scriptUrl)
      .then(response => response.text())
      .then(url => {
        // If the response is a valid URL, redirect
        if (url.startsWith("http")) {
          window.location.href = url;
        } else {
          // If no valid URL, show the message
          document.getElementById('message').innerText = url;
        }
      })
      .catch(error => {
        // Handle errors (e.g., network issues)
        document.getElementById('message').innerText = "Something went wrong. Please try again later.";
      });
  </script>
</body>
</html>
